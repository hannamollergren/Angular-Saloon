
<div *ngIf="displayEdit">
    <div><button class="editButton" (click)="editName()">Edit name</button></div>
</div>
<div *ngIf="displayEditInputButton">
    <input placeholder="First name" (keyup)="editNameInput($event)"><button (click)="editNameButton()">Enter</button>
</div>



<section *ngIf="displayWelcome">
<h2 class="welcome">{{welcomeStranger}}</h2>
<div><input placeholder="Firstname" class="inputStranger" (keyup)="keyFirstName($event)"><input placeholder="Lastname" class="inputStranger" (keyup)="keyLastName($event)"><button class="enterStranger" (click)="enterName()">Enter</button></div>
</section>



<div *ngIf="displayWhatCanIdo">
    <h2 class="welcome">{{whatCanIdo}}</h2>
</div>

<div *ngIf="displayTheUsual">
    <h2 class="welcomeReturning">{{welcomeReturningVisitor}}</h2><app-the-usual (theUsualEvent)="reciveTheUsual($event)"></app-the-usual>

    <h2 class="welcome">{{orderUsual}}</h2> 
</div>

    

<ng-container *ngIf="displayBeverages">
    <p class="beverages" *ngFor="let data of beverageData">{{data.name}}<button class="choseBeverages" (click)= chosenBeveragesButton(data.name)>+</button></p>
</ng-container>

<h2 class="welcome">{{order}}</h2> 


<app-select-beverage (beveragesEvent)="reciveBeverages($event)"></app-select-beverage>
